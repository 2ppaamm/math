<div *ngIf="selectedQuestion">
  <div class="container question-detail">
    <div class="row">
      <div class="col-sm-8 col-xs-12">
        <img [src]="selectedQuestion.question_image" class="img-responsive">
      </div>
      <div class="col-sm-4 col-xs-12">
        <h1>{{selectedQuestion.question}}</h1>
        <p>{{selectedQuestion.source}}</p>
      </div>
    </div>
  </div>
</div>
